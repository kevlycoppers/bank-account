<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Of Pepe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Bank of the People</h1>
        <h2>Trust us to hold your life savings</h2>
        <h6>Give us your money</h6>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <div class="jumbotron">
            <h3>Register a New Account:</h3>
            <form id="register">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control">
              </div>
              <div class="form-group">
                <label for="initial-deposit">Initial Deposit:</label>
                <input type="text" id="initial-deposit" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Create Account</button>
            </form>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="jumbotron">
            <h3>Deposit or Withdraw funds:</h3>
            <form id="deposit-withdraw">
              <div class="form-group">
                <label for="deposit">Deposit:</label>
                <input type="text" id="deposit" class="form-control">
              </div>
              <div class="form-group">
                <label for="withdraw">Withdraw:</label>
                <input type="text" id="withdraw" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Deposit/Withdraw</button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <hr>
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <h3>Current Balance <span class="name"></span></h3>
            <div class="well">
              <h4><span class="balance"></span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
